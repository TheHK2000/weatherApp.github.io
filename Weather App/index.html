<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter the city name... "
          autocomplete="off"
        />
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Delhi,IN</div>
          <div class="date" id="date">Date Month (day) year</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">32&deg;C</div>
          <div class="min-max" id="min-max">31&deg;C min / 35&deg;C max</div>
          <div class="weather" id="weather">Clear</div>
          <div class="img" id="img"></div>
        </div>
      </div>
    </div>
    <!-- Script  -->
    <script src="script.js"></script>
  </body>
</html>
